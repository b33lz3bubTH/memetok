version: '3.8'

services:
  analytics:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: analytics-service
    volumes:
      - analytics-data-website:/app/data
    networks:
      - analytics-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: analytics-nginx
    ports:
      - "8997:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - analytics
    networks:
      - analytics-network
    restart: unless-stopped

volumes:
  analytics-data-website:
    driver: local

networks:
  analytics-network:
    driver: bridge
